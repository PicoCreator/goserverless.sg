<script src="https://unpkg.com/vue"></script>
<div id="app">
${ message }
</div>

<script>
var app = new Vue({
  delimiters: ['${', '}'],
  el: '#app',
  data: {
	message: 'Hello Vue!'
  }
})
</script>

<p>{{ .csrfField }}</p>

<p>Country: {{ index .Header "Cloudfront-Viewer-Country" }}</p>

<h3>Request Header</h3>
<dl>
{{range $key, $value := .Header -}}
<dt>{{ $key }}</dt><dd>{{ $value }}</dd>
{{end}}
</dl>
